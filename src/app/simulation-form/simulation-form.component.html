<form [formGroup]="form" (ngSubmit)="onSubmit(model)">  
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
    <div>
      <button type="submit" class="usa-button text-center" [disabled]="!form.valid"> Submit </button>
      <button type="button" class="usa-button usa-button--base" routerLink="/"> Cancel </button>
    </div>
    
  </form>
