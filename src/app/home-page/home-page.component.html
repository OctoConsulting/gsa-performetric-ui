<div class="text-center">
  <button type="button"
  class="usa-button text-center"
  [attr.aria-expanded]="!isCollapsedContent"
  aria-controls="collapseID"
  (click)="isCollapsedContent = !isCollapsedContent"
  routerLink="/new-simulation"
  > Create Simulation
  </button>
</div>
<br>
<br>
<table>
  <tr>
    <th>Simulation Name</th>
    <th>Scenario Name</th>
    <th>Processing status</th>
  </tr>
  <tr *ngFor="let simulation of simulations">
    <td *ngIf="simulation.processingStatus === 'COMPLETED'"><a [routerLink]="['/view-details', simulation.id]">{{simulation.simulationName}}</a></td>
    <td *ngIf="simulation.processingStatus === 'PROCESSING'">{{simulation.simulationName}}</td>
    <td>{{simulation.scenarioName}}</td>
    <td>{{simulation.processingStatus}}</td>
  </tr>
</table>
